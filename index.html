    <script>
        const audio = document.getElementById('backgroundMusic');
        const soundBtn = document.getElementById('soundBtn');
        const gameSoundBtn = document.getElementById('gameSoundBtn');
        let isMuted = localStorage.getItem('isMuted') === 'true' || false;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–Ω–æ–ø–∫–∏ –∑–≤—É–∫–∞
        function updateSoundButton() {
            soundBtn.textContent = isMuted ? 'üîá' : 'üîä';
            gameSoundBtn.textContent = isMuted ? 'üîá' : 'üîä';
            audio.muted = isMuted;
        }
        
        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –∑–≤—É–∫–∞
        function toggleSound() {
            isMuted = !isMuted;
            localStorage.setItem('isMuted', isMuted);
            updateSoundButton();
        }
        
        soundBtn.addEventListener('click', toggleSound);
        gameSoundBtn.addEventListener('click', toggleSound);
        
        // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –ø–æ—Å–ª–µ –ø–µ—Ä–≤–æ–≥–æ –∫–ª–∏–∫–∞
        document.addEventListener('click', function initAudio() {
            audio.play().catch(e => console.log('Audio play error:', e));
            document.removeEventListener('click', initAudio);
        }, { once: true });

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            const body = document.body;
            const gameScreen = document.getElementById('gameScreen');
            
            if (tg.colorScheme === 'dark') {
                body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                gameScreen.style.background = 'linear-gradient(135deg, #1a1a2e, #2c3e50)';
            }
        }

        let clickCount = 0;
        const counterElement = document.getElementById('counter');
        const clickMessageElement = document.getElementById('clickMessage');
        const mainText = document.getElementById('mainText');
        const clickPrompt = document.getElementById('clickPrompt');
        const body = document.body;
        const bananaBtn = document.getElementById('bananaBtn');
        const hundredClicksScreen = document.getElementById('hundredClicksScreen');
        const closeHundredClicks = document.getElementById('closeHundredClicks');
        let particles = [];
        let isAnimating = false;

        const clickMessages = {
            10: "—Ç—ã —á–µ, –ø—ë—Å?",
            25: "—Ç–µ–±–µ –¥–µ–ª–∞—Ç—å –Ω–µ—Ö—É–π?",
            50: "–º–æ–∂–µ—Ç —Ö–∞—Ä–µ?",
            75: "—É—Ä–æ–∫–∏ —Å–¥–µ–ª–∞–ª?",
            100: "–ñ–µ–∫–∞ –≥–µ–π"
        };

        mainText.addEventListener('click', () => {
            clickCount++;
            counterElement.textContent = `–ö–ª–∏–∫–æ–≤: ${clickCount}`;
            
            if (clickMessages[clickCount]) {
                showClickMessage(clickMessages[clickCount]);
            }
            
            if (clickCount >= 100) {
                showHundredClicksScreen();
            }
            
            createConfetti();
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });

        function showClickMessage(message) {
            clickMessageElement.textContent = message;
            clickMessageElement.classList.add('show');
            
            setTimeout(() => {
                clickMessageElement.classList.remove('show');
            }, 2500);
        }

        function showHundredClicksScreen() {
            hundredClicksScreen.style.display = 'flex';
            createHugeConfetti();
        }

        closeHundredClicks.addEventListener('click', () => {
            hundredClicksScreen.style.display = 'none';
        });

        function createParticles() {
            const maxParticles = 3;
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            for (let i = 0; i < maxParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 60 + 30;
                const side = Math.floor(Math.random() * 4);
                let x, y, speedX, speedY;
                
                switch(side) {
                    case 0:
                        x = Math.random() * viewportWidth;
                        y = viewportHeight + size;
                        speedX = (Math.random() - 0.5) * 1;
                        speedY = -(Math.random() * 1 + 0.5);
                        break;
                    case 1:
                        x = -size;
                        y = Math.random() * viewportHeight;
                        speedX = Math.random() * 1 + 0.5;
                        speedY = (Math.random() - 0.5) * 0.5;
                        break;
                    case 2:
                        x = viewportWidth + size;
                        y = Math.random() * viewportHeight;
                        speedX = -(Math.random() * 1 + 0.5);
                        speedY = (Math.random() - 0.5) * 0.5;
                        break;
                    case 3:
                        x = Math.random() * viewportWidth;
                        y = -size;
                        speedX = (Math.random() - 0.5) * 1;
                        speedY = Math.random() * 1 + 0.5;
                        break;
                }
                
                const opacity = Math.random() * 0.2 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = opacity;
                
                body.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    speedX: speedX,
                    speedY: speedY,
                    size: size,
                    opacity: opacity
                });
            }
            
            isAnimating = true;
            requestAnimationFrame(animateParticles);
        }

        function animateParticles() {
            if (!isAnimating) return;
            
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                p.element.style.left = `${p.x}px`;
                p.element.style.top = `${p.y}px`;
                
                const buffer = 150;
                
                if (p.x < -buffer || p.x > viewportWidth + buffer || p.y < -buffer || p.y > viewportHeight + buffer) {
                    const side = Math.floor(Math.random() * 4);
                    
                    switch(side) {
                        case 0:
                            p.x = Math.random() * viewportWidth;
                            p.y = viewportHeight + p.size;
                            p.speedX = (Math.random() - 0.5) * 1;
                            p.speedY = -(Math.random() * 1 + 0.5);
                            break;
                        case 1:
                            p.x = -p.size;
                            p.y = Math.random() * viewportHeight;
                            p.speedX = Math.random() * 1 + 0.5;
                            p.speedY = (Math.random() - 0.5) * 0.5;
                            break;
                        case 2:
                            p.x = viewportWidth + p.size;
                            p.y = Math.random() * viewportHeight;
                            p.speedX = -(Math.random() * 1 + 0.5);
                            p.speedY = (Math.random() - 0.5) * 0.5;
                            break;
                        case 3:
                            p.x = Math.random() * viewportWidth;
                            p.y = -p.size;
                            p.speedX = (Math.random() - 0.5) * 1;
                            p.speedY = Math.random() * 1 + 0.5;
                            break;
                    }
                }
            });
            
            requestAnimationFrame(animateParticles);
        }

        function stopMainAnimations() {
            isAnimating = false;
            
            particles.forEach(p => {
                if (p.element.parentNode) {
                    body.removeChild(p.element);
                }
            });
            particles = [];
            
            mainText.classList.remove('animated');
        }

        function resumeMainAnimations() {
            createParticles();
            
            setTimeout(() => {
                mainText.classList.add('animated');
            }, 100);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#ff6b6b', '#ee5a24', '#ffd700', '#4caf50'];
            const rect = mainText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 5 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = centerX + (Math.random() - 0.5) * 100;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${rect.top}px`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                
                body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        function createHugeConfetti() {
            const colors = ['#ff0000', '#ff6b6b', '#ee5a24', '#ffd700', '#4caf50', '#2196f3', '#9c27b0', '#ff00ff'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 8 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = Math.random() * window.innerWidth;
                const posY = -50;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${posY}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        const gameScreen = document.getElementById('gameScreen');
        const gameArea = document.getElementById('gameArea');
        const gameScore = document.getElementById('gameScore');
        const gameMisses = document.getElementById('gameMisses');
        const gameExitBtn = document.getElementById('gameExitBtn');
        const gameOver = document.getElementById('gameOver');
        const gameWin = document.getElementById('gameWin');
        const restartBtn = document.getElementById('restartBtn');
        const restartWinBtn = document.getElementById('restartWinBtn');

        let score = 0;
        let misses = 0;
        let gameActive = false;
        let fruitInterval;
        let speed = 3;
        let maxSpeed = 10;
        let playerX = 0;
        let playerContainer = null;
        let fruits = [];
        let bananaCount = 0;
        let bombMode = false;
        let bombTimer = null;

        gameArea.addEventListener('touchstart', (e) => {
            e.preventDefault();
        });
        
        gameArea.addEventListener('touchmove', (e) => {
            if (!gameActive) return;
            
            const rect = gameArea.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            
            const containerWidth = playerContainer.offsetWidth;
            const maxX = gameArea.offsetWidth - containerWidth / 2;
            
            playerX = Math.max(containerWidth / 2, Math.min(touchX, maxX));
            playerContainer.style.left = `${playerX}px`;
            
            e.preventDefault();
        });
        
        gameArea.addEventListener('touchend', (e) => {
            e.preventDefault();
        });

        bananaBtn.addEventListener('click', startGame);
        gameExitBtn.addEventListener('click', exitGame);
        restartBtn.addEventListener('click', startGame);
        restartWinBtn.addEventListener('click', startGame);

        function startGame() {
            stopMainAnimations();
            
            score = 0;
            misses = 0;
            speed = 3;
            bananaCount = 0;
            bombMode = false;
            gameActive = true;
            
            gameScore.textContent = `–û—á–∫–∏: ${score}`;
            gameMisses.textContent = `–ü—Ä–æ–º–∞—Ö–∏: ${misses}/3`;
            
            gameArea.innerHTML = `
                <div class="player-container" id="playerContainer">
                    <div class="player-mouth" id="playerMouth">üëÑ</div>
                    <div class="player-name" id="playerName">–ñ–µ–∫–∞</div>
                </div>
            `;
            
            playerContainer = document.getElementById('playerContainer');
            playerX = gameArea.offsetWidth / 2;
            playerContainer.style.left = `${playerX}px`;
            
            gameOver.style.display = 'none';
            gameWin.style.display = 'none';
            
            gameScreen.classList.add('active');
            
            setTimeout(() => {
                if (gameActive) {
                    fruitInterval = setInterval(createFruit, 690);
                }
            }, 300);
            
            setTimeout(() => {
                if (gameActive && speed < maxSpeed) {
                    speed += 0.3;
                }
            }, 5000);
            
            requestAnimationFrame(gameLoop);
        }

        function exitGame() {
            clearInterval(fruitInterval);
            if (bombTimer) clearTimeout(bombTimer);
            bombMode = false;
            gameActive = false;
            gameScreen.classList.remove('active');
            fruits = [];
            resumeMainAnimations();
        }

        function createFruit() {
            if (!gameActive || !gameArea) return;
            
            const areaWidth = gameArea.offsetWidth;
            if (areaWidth < 50) return;
            
            let fruitType;
            const rand = Math.random();
            
            if (rand < 0.005 && !bombMode) {
                fruitType = 'bomb';
            } 
            else if (bombMode || rand < 0.055) {
                fruitType = 'eggplant';
            }
            else if (bananaCount >= 2) {
                fruitType = 'peach';
                bananaCount = 0;
            }
            else {
                fruitType = 'banana';
                bananaCount++;
            }
            
            const fruit = document.createElement('div');
            fruit.className = 'fruit';
            
            switch(fruitType) {
                case 'banana': fruit.innerHTML = 'üçå'; break;
                case 'peach': fruit.innerHTML = 'üçë'; break;
                case 'bomb': fruit.innerHTML = 'üí£'; break;
                case 'eggplant': fruit.innerHTML = 'üçÜ'; break;
            }
            
            fruit.dataset.type = fruitType;
            
            const maxX = areaWidth - 30;
            const posX = Math.floor(Math.random() * Math.max(10, maxX));
            
            fruit.style.left = `${posX}px`;
            fruit.style.top = '0px';
            
            gameArea.appendChild(fruit);
            
            fruits.push({
                element: fruit,
                x: posX,
                y: 0,
                type: fruitType,
                caught: false
            });
        }

        function activateBombMode() {
            bombMode = true;
            const playerMouth = document.getElementById('playerMouth');
            const playerName = document.getElementById('playerName');
            if (playerMouth) playerMouth.classList.add('black-hole');
            if (playerName) {
                playerName.textContent = "–ñ–ï–ö–ê –†–ê–°–ö–†–´–õ –û–ß–ö–û";
                playerName.classList.add('special');
            }
            
            bombTimer = setTimeout(() => {
                bombMode = false;
                const playerMouth = document.getElementById('playerMouth');
                const playerName = document.getElementById('playerName');
                if (playerMouth) playerMouth.classList.remove('black-hole');
                if (playerName) {
                    playerName.textContent = "–ñ–µ–∫–∞";
                    playerName.classList.remove('special');
                }
            }, 5000);
        }

        function gameLoop() {
            if (!gameActive) return;
            
            const areaHeight = gameArea.offsetHeight;
            const containerRect = playerContainer.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const containerLeft = containerRect.left - gameAreaRect.left;
            const containerRight = containerLeft + containerRect.width;
            
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                
                if (fruit.caught) continue;
                
                fruit.y += speed;
                fruit.element.style.top = `${fruit.y}px`;
                
                const fruitWidth = fruit.element.offsetWidth;
                const fruitLeft = fruit.x;
                const fruitRight = fruitLeft + fruitWidth;
                
                if (fruit.y + 30 >= areaHeight - 50 && 
                    !(fruitRight < containerLeft || fruitLeft > containerRight)) {
                    
                    switch(fruit.type) {
                        case 'banana':
                            score += bombMode ? 20 : 10;
                            break;
                        case 'eggplant':
                            score += 100;
                            break;
                        case 'peach':
                            misses++;
                            gameMisses.textContent = `–ü—Ä–æ–º–∞—Ö–∏: ${misses}/3`;
                            if (misses >= 3) {
                                loseGame();
                                return;
                            }
                            break;
                        case 'bomb':
                            activateBombMode();
                            break;
                    }
                    
                    gameScore.textContent = `–û—á–∫–∏: ${score}`;
                    
                    fruit.element.style.transform = 'scale(1.3)';
                    fruit.element.style.opacity = '0.5';
                    fruit.caught = true;
                    
                    setTimeout(() => {
                        if (fruit.element.parentNode) {
                            gameArea.removeChild(fruit.element);
                        }
                    }, 200);
                    
                    fruits.splice(i, 1);
                    
                    if (score >= 10000) {
                        winGame();
                    }
                    
                    continue;
                }
                
                if (fruit.y > areaHeight) {
                    if (fruit.type === 'banana' || fruit.type === 'peach') {
                        if (fruit.type === 'banana') {
                            misses++;
                            gameMisses.textContent = `–ü—Ä–æ–º–∞—Ö–∏: ${misses}/3`;
                            
                            if (misses >= 3) {
                                loseGame();
                                return;
                            }
                        }
                    }
                    
                    if (fruit.element.parentNode) {
                        gameArea.removeChild(fruit.element);
                    }
                    fruits.splice(i, 1);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function loseGame() {
            clearInterval(fruitInterval);
            if (bombTimer) clearTimeout(bombTimer);
            bombMode = false;
            gameActive = false;
            gameOver.style.display = 'flex';
        }

        function winGame() {
            clearInterval(fruitInterval);
            if (bombTimer) clearTimeout(bombTimer);
            bombMode = false;
            gameActive = false;
            gameWin.style.display = 'flex';
            createWinConfetti();
        }

        function createWinConfetti() {
            const colors = ['#ffd700', '#ffba00', '#ffa500', '#ff6b6b', '#ee5a24'];
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 8 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = gameAreaRect.left + Math.random() * gameAreaRect.width;
                const posY = gameAreaRect.top + Math.random() * gameAreaRect.height;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${posY}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateSoundButton();
            createParticles();
            setTimeout(() => {
                mainText.classList.add('animated');
            }, 500);
        });
    </script>
</body>
