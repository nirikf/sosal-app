        .counter {

        .sound-btn {

            color: #fff;
            font-size: 1.5rem;

        .click-message {

        .main-text {

        .main-text.animated {

        @keyframes textPulse {

        .click-prompt {

        .menu-btn {
            position: absolute;

            color: #000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
            z-index: 25;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 215, 0, 0.5);
        }

        .menu-btn.game1 {
            bottom: 100px;
        }

        .menu-btn.game2 {
            bottom: 160px;
        }

        footer {
            position: fixed;
            bottom: 15px;            width: 100%;
            text-align: center;

            border-radius: 15px;

        footer a {
            text-decoration: none;
            color: #fff;

            font-weight: bold;
            padding: 8px 15px;
            border-radius: 20px;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            display: inline-block;
        }

        .game-100-clicks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 200;
        }

        .game-100-clicks h1 {
            font-size: 5rem;
            color: #ff00ff;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.7);
            margin-bottom: 40px;
            animation: textRainbow 3s linear infinite;
        }

        @keyframes textRainbow {
            0% { color: #ff0000; }
            16% { color: #ff7f00; }
            33% { color: #ffff00; }
            50% { color: #00ff00; }
            66% { color: #0000ff; }
            83% { color: #4b0082; }
            100% { color: #9400d3; }
        }
        .game-100-clicks .close-btn {
            margin-top: 30px;
            padding: 12px 35px;
            font-size: 1.4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: #fff;
            border: none;
            border-radius: 25px;
            cursor: pointer;
        }

        @media (max-width: 360px) {
            .main-text {
                font-size: 4rem;
                letter-spacing: -1px;
            }
            
            .click-prompt {
                font-size: 1.3rem;
                top: calc(50% + 50px);
            }
            
            .menu-btn {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
            
            .menu-btn.game1 {
                bottom: 85px;
            }
            
            .menu-btn.game2 {
                bottom: 135px;
            }
            
            .game-100-clicks h1 {
                font-size: 4rem;
            }
        }

        .confetti {
            position: absolute;
            width: 8px;
            height: 8px;
            animation: confettiFall 4s ease-in-out forwards;
        }

        @keyframes confettiFall {            0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="123.mp3" type="audio/mpeg">
    </audio>
    
    <div class="counter" id="counter">–ö–ª–∏–∫–æ–≤: 0</div>
    <button class="sound-btn" id="soundBtn">üîä</button>
    <div class="click-message" id="clickMessage"></div>
    <div class="main-text" id="mainText">—Å–æ—Å–∞–ª?</div>
    <div class="click-prompt" id="clickPrompt">–Ω–∞–∂–º–∏</div>
    
    <button class="menu-btn game1" onclick="window.location.href='game1.html'">
        üçå –ó–∞–±–∞–Ω–∞–Ω–∏—Ç—å—Å—è
    </button>
    
    <footer>
        <a href="https://t.me/Adolw_Hitler" target="_blank">–∏–º–µ–Ω–∏ –î–∞–Ω–∏–ª–∞ –ó–∞–π—Ü–µ–≤–∞</a>
    </footer>

    <div class="game-100-clicks" id="hundredClicksScreen">
        <h1>–ñ–µ–∫–∞ –≥–µ–π</h1>
        <button class="close-btn" id="closeHundredClicks">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>

    <script>
        const audio = document.getElementById('backgroundMusic');
        const soundBtn = document.getElementById('soundBtn');
        let isMuted = localStorage.getItem('isMuted') === 'true' || false;
        
        function updateSoundButton() {
            soundBtn.textContent = isMuted ? 'üîá' : 'üîä';
            audio.muted = isMuted;
        }
        
        function toggleSound() {
            isMuted = !isMuted;
            localStorage.setItem('isMuted', isMuted);
            updateSoundButton();
        }
        
        soundBtn.addEventListener('click', toggleSound);        
        document.addEventListener('click', function initAudio() {
            audio.play().catch(e => console.log('Audio play error:', e));
            document.removeEventListener('click', initAudio);
        }, { once: true });

        let clickCount = 0;
        const counterElement = document.getElementById('counter');
        const clickMessageElement = document.getElementById('clickMessage');
        const mainText = document.getElementById('mainText');
        const clickPrompt = document.getElementById('clickPrompt');
        const body = document.body;
        const hundredClicksScreen = document.getElementById('hundredClicksScreen');
        const closeHundredClicks = document.getElementById('closeHundredClicks');
        let particles = [];
        let isAnimating = false;

        const clickMessages = {
            10: "—Ç—ã —á–µ, –ø—ë—Å?",
            25: "—Ç–µ–±–µ –¥–µ–ª–∞—Ç—å –Ω–µ—Ö—É–π?",
            50: "–º–æ–∂–µ—Ç —Ö–∞—Ä–µ?",
            75: "—É—Ä–æ–∫–∏ —Å–¥–µ–ª–∞–ª?",
            100: "–ñ–µ–∫–∞ –≥–µ–π"
        };

        mainText.addEventListener('click', () => {
            clickCount++;
            counterElement.textContent = `–ö–ª–∏–∫–æ–≤: ${clickCount}`;
            
            if (clickMessages[clickCount]) {
                showClickMessage(clickMessages[clickCount]);
            }
            
            if (clickCount >= 100) {
                showHundredClicksScreen();
            }
            
            createConfetti();
            
            if (navigator.vibrate) {
                navigator.vibrate(50);
            }
        });

        function showClickMessage(message) {
            clickMessageElement.textContent = message;
            clickMessageElement.classList.add('show');
            
            setTimeout(() => {
                clickMessageElement.classList.remove('show');            }, 2500);
        }

        function showHundredClicksScreen() {
            hundredClicksScreen.style.display = 'flex';
            createHugeConfetti();
        }

        closeHundredClicks.addEventListener('click', () => {
            hundredClicksScreen.style.display = 'none';
        });

        function createParticles() {
            const maxParticles = 3;
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            for (let i = 0; i < maxParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 60 + 30;
                const side = Math.floor(Math.random() * 4);
                let x, y, speedX, speedY;
                
                switch(side) {
                    case 0:
                        x = Math.random() * viewportWidth;
                        y = viewportHeight + size;
                        speedX = (Math.random() - 0.5) * 1;
                        speedY = -(Math.random() * 1 + 0.5);
                        break;
                    case 1:
                        x = -size;
                        y = Math.random() * viewportHeight;
                        speedX = Math.random() * 1 + 0.5;
                        speedY = (Math.random() - 0.5) * 0.5;
                        break;
                    case 2:
                        x = viewportWidth + size;
                        y = Math.random() * viewportHeight;
                        speedX = -(Math.random() * 1 + 0.5);
                        speedY = (Math.random() - 0.5) * 0.5;
                        break;
                    case 3:
                        x = Math.random() * viewportWidth;
                        y = -size;
                        speedX = (Math.random() - 0.5) * 1;
                        speedY = Math.random() * 1 + 0.5;
                        break;                }
                
                const opacity = Math.random() * 0.2 + 0.1;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.opacity = opacity;
                
                body.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    speedX: speedX,
                    speedY: speedY,
                    size: size,
                    opacity: opacity
                });
            }
            
            isAnimating = true;
            requestAnimationFrame(animateParticles);
        }

        function animateParticles() {
            if (!isAnimating) return;
            
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                p.element.style.left = `${p.x}px`;
                p.element.style.top = `${p.y}px`;
                
                const buffer = 150;
                
                if (p.x < -buffer || p.x > viewportWidth + buffer || p.y < -buffer || p.y > viewportHeight + buffer) {
                    const side = Math.floor(Math.random() * 4);
                    
                    switch(side) {
                        case 0:
                            p.x = Math.random() * viewportWidth;
                            p.y = viewportHeight + p.size;
                            p.speedX = (Math.random() - 0.5) * 1;                            p.speedY = -(Math.random() * 1 + 0.5);
                            break;
                        case 1:
                            p.x = -p.size;
                            p.y = Math.random() * viewportHeight;
                            p.speedX = Math.random() * 1 + 0.5;
                            p.speedY = (Math.random() - 0.5) * 0.5;
                            break;
                        case 2:
                            p.x = viewportWidth + p.size;
                            p.y = Math.random() * viewportHeight;
                            p.speedX = -(Math.random() * 1 + 0.5);
                            p.speedY = (Math.random() - 0.5) * 0.5;
                            break;
                        case 3:
                            p.x = Math.random() * viewportWidth;
                            p.y = -p.size;
                            p.speedX = (Math.random() - 0.5) * 1;
                            p.speedY = Math.random() * 1 + 0.5;
                            break;
                    }
                }
            });
            
            requestAnimationFrame(animateParticles);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#ff6b6b', '#ee5a24', '#ffd700', '#4caf50'];
            const rect = mainText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            
            for (let i = 0; i < 15; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 5 + 2;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = centerX + (Math.random() - 0.5) * 100;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${rect.top}px`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1}s`;
                
                body.appendChild(confetti);
                
                setTimeout(() => {                    confetti.remove();
                }, 3000);
            }
        }

        function createHugeConfetti() {
            const colors = ['#ff0000', '#ff6b6b', '#ee5a24', '#ffd700', '#4caf50', '#2196f3', '#9c27b0', '#ff00ff'];
            
            for (let i = 0; i < 150; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 8 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = Math.random() * window.innerWidth;
                const posY = -50;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${posY}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            updateSoundButton();
            createParticles();
            setTimeout(() => {
                mainText.classList.add('animated');
            }, 500);
        });
    </script>
</body>
