    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = Telegram.WebApp;
            tg.ready();
            tg.expand();
            
            const body = document.body;
            const mainText = document.getElementById('mainText');
            const footer = document.querySelector('footer');
            const gameScreen = document.getElementById('gameScreen');
            
            if (tg.colorScheme === 'dark') {
                body.style.background = 'linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%)';
                gameScreen.style.background = 'linear-gradient(135deg, #1a1a2e, #2c3e50)';
            }
        }

        let clickCount = 0;
        const counterElement = document.getElementById('counter');
        const clickMessageElement = document.getElementById('clickMessage');
        const mainText = document.getElementById('mainText');
        const clickPrompt = document.getElementById('clickPrompt');
        const body = document.body;
        const bananaBtn = document.getElementById('bananaBtn');
        const footerEl = document.querySelector('footer');
        const hundredClicksScreen = document.getElementById('hundredClicksScreen');
        const closeHundredClicks = document.getElementById('closeHundredClicks');
        let particleAnimationId = null;
        let particles = [];
        let gradientPosition = 0;
        let gradientDirection = 1;
        let isAnimating = false;

        const clickMessages = {
            10: "—Ç—ã —á–µ, –ø—ë—Å?",
            25: "—Ç–µ–±–µ –¥–µ–ª–∞—Ç—å –Ω–µ—Ö—É–π?",
            50: "–º–æ–∂–µ—Ç —Ö–∞—Ä–µ?",
            75: "—É—Ä–æ–∫–∏ —Å–¥–µ–ª–∞–ª?",
            100: "–ñ–µ–∫–∞ –≥–µ–π"
        };

        mainText.addEventListener('click', () => {
            clickCount++;
            counterElement.textContent = `–ö–ª–∏–∫–æ–≤: ${clickCount}`;
            counterElement.style.animation = 'none';
            setTimeout(() => {
                counterElement.style.animation = 'counterPop 0.3s ease';
            }, 10);
            
            if (clickMessages[clickCount]) {
                showClickMessage(clickMessages[clickCount]);
            }
            
            if (clickCount >= 100) {
                showHundredClicksScreen();
            }
            
            createConfetti();
            
            if (navigator.vibrate) {
                navigator.vibrate(100);
            }
        });

        function showClickMessage(message) {
            clickMessageElement.textContent = message;
            clickMessageElement.classList.remove('show');
            void clickMessageElement.offsetWidth;
            clickMessageElement.classList.add('show');
            
            setTimeout(() => {
                clickMessageElement.classList.remove('show');
            }, 3000);
        }

        function showHundredClicksScreen() {
            hundredClicksScreen.style.display = 'flex';
            createHugeConfetti();
        }

        closeHundredClicks.addEventListener('click', () => {
            hundredClicksScreen.style.display = 'none';
        });

        function createHugeConfetti() {
            const colors = ['#ff0000', '#ff6b6b', '#ee5a24', '#ffd700', '#4caf50', '#2196f3', '#9c27b0', '#ff00ff'];
            
            for (let i = 0; i < 300; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 15 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = Math.random() * window.innerWidth;
                const posY = -100;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${posY}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        function animateGradient() {
            gradientPosition += 0.15 * gradientDirection;
            
            if (gradientPosition >= 100 || gradientPosition <= 0) {
                gradientDirection *= -1;
            }
            
            body.style.backgroundPosition = `${gradientPosition}% 50%`;
            
            if (isAnimating) {
                requestAnimationFrame(animateGradient);
            }
        }

        function createParticles() {
            const maxParticles = 4;
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            for (let i = 0; i < maxParticles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 100 + 50;
                const side = Math.floor(Math.random() * 4);
                let x, y, speedX, speedY;
                
                switch(side) {
                    case 0:
                        x = Math.random() * viewportWidth;
                        y = viewportHeight + size;
                        speedX = (Math.random() - 0.5) * 1.5;
                        speedY = -(Math.random() * 1.5 + 0.8);
                        break;
                    case 1:
                        x = -size;
                        y = Math.random() * viewportHeight;
                        speedX = Math.random() * 1.5 + 0.8;
                        speedY = (Math.random() - 0.5) * 0.8;
                        break;
                    case 2:
                        x = viewportWidth + size;
                        y = Math.random() * viewportHeight;
                        speedX = -(Math.random() * 1.5 + 0.8);
                        speedY = (Math.random() - 0.5) * 0.8;
                        break;
                    case 3:
                        x = Math.random() * viewportWidth;
                        y = -size;
                        speedX = (Math.random() - 0.5) * 1.5;
                        speedY = Math.random() * 1.5 + 0.8;
                        break;
                }
                
                const opacity = Math.random() * 0.3 + 0.15;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.transform = `translate(${x}px, ${y}px)`;
                particle.style.opacity = opacity;
                
                body.appendChild(particle);
                
                particles.push({
                    element: particle,
                    x: x,
                    y: y,
                    speedX: speedX,
                    speedY: speedY,
                    size: size,
                    opacity: opacity
                });
            }
            
            isAnimating = true;
            particleAnimationId = requestAnimationFrame(animateParticles);
        }

        function animateParticles() {
            const viewportHeight = window.innerHeight;
            const viewportWidth = window.innerWidth;
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;
                
                p.element.style.transform = `translate(${p.x}px, ${p.y}px)`;
                
                const buffer = 200;
                
                if (p.x < -buffer || p.x > viewportWidth + buffer || p.y < -buffer || p.y > viewportHeight + buffer) {
                    const side = Math.floor(Math.random() * 4);
                    
                    switch(side) {
                        case 0:
                            p.x = Math.random() * viewportWidth;
                            p.y = viewportHeight + p.size;
                            p.speedX = (Math.random() - 0.5) * 1.5;
                            p.speedY = -(Math.random() * 1.5 + 0.8);
                            break;
                        case 1:
                            p.x = -p.size;
                            p.y = Math.random() * viewportHeight;
                            p.speedX = Math.random() * 1.5 + 0.8;
                            p.speedY = (Math.random() - 0.5) * 0.8;
                            break;
                        case 2:
                            p.x = viewportWidth + p.size;
                            p.y = Math.random() * viewportHeight;
                            p.speedX = -(Math.random() * 1.5 + 0.8);
                            p.speedY = (Math.random() - 0.5) * 0.8;
                            break;
                        case 3:
                            p.x = Math.random() * viewportWidth;
                            p.y = -p.size;
                            p.speedX = (Math.random() - 0.5) * 1.5;
                            p.speedY = Math.random() * 1.5 + 0.8;
                            break;
                    }
                }
            });
            
            if (isAnimating) {
                particleAnimationId = requestAnimationFrame(animateParticles);
            }
        }

        function stopMainAnimations() {
            isAnimating = false;
            
            particles.forEach(p => {
                if (p.element.parentNode) {
                    body.removeChild(p.element);
                }
            });
            particles = [];
            
            mainText.classList.remove('animated');
            bananaBtn.classList.remove('animated');
        }

        function resumeMainAnimations() {
            createParticles();
            
            setTimeout(() => {
                mainText.classList.add('animated');
            }, 100);
            
            setTimeout(() => {
                bananaBtn.classList.add('animated');
            }, 300);
        }

        function createConfetti() {
            const colors = ['#ff0000', '#ff6b6b', '#ee5a24', '#ffd700', '#4caf50'];
            const rect = mainText.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            
            for (let i = 0; i < 30; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 6 + 3;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = centerX + (Math.random() - 0.5) * 150;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${rect.top}px`;
                confetti.style.animationDuration = `${Math.random() * 2 + 1.5}s`;
                
                body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 3000);
            }
        }

        const gameScreen = document.getElementById('gameScreen');
        const gameArea = document.getElementById('gameArea');
        const gameScore = document.getElementById('gameScore');
        const gameMisses = document.getElementById('gameMisses');
        const gameExitBtn = document.getElementById('gameExitBtn');
        const gameOver = document.getElementById('gameOver');
        const gameWin = document.getElementById('gameWin');
        const restartBtn = document.getElementById('restartBtn');
        const restartWinBtn = document.getElementById('restartWinBtn');

        let score = 0;
        let misses = 0;
        let gameActive = false;
        let fruitInterval;
        let speed = 3;
        let maxSpeed = 10;
        let playerX = 0;
        let playerContainer = null;
        let fruits = [];
        let gameInitialized = false;

        function initializeGame() {
            if (gameInitialized) return;
            
            const areaWidth = gameArea.offsetWidth;
            const areaHeight = gameArea.offsetHeight;
            
            console.log(`Game area initialized: ${areaWidth}x${areaHeight}`);
            
            gameInitialized = true;
        }

        gameArea.addEventListener('mousemove', (e) => {
            if (!gameActive) return;
            
            const rect = gameArea.getBoundingClientRect();
            const mouseX = e.clientX - rect.left;
            
            const containerWidth = playerContainer.offsetWidth;
            const maxX = gameArea.offsetWidth - containerWidth / 2;
            
            playerX = Math.max(containerWidth / 2, Math.min(mouseX, maxX));
            playerContainer.style.left = `${playerX}px`;
        });

        let isTouching = false;
        
        gameArea.addEventListener('touchstart', (e) => {
            isTouching = true;
            e.preventDefault();
        });
        
        gameArea.addEventListener('touchmove', (e) => {
            if (!isTouching || !gameActive) return;
            
            const rect = gameArea.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            
            const containerWidth = playerContainer.offsetWidth;
            const maxX = gameArea.offsetWidth - containerWidth / 2;
            
            playerX = Math.max(containerWidth / 2, Math.min(touchX, maxX));
            playerContainer.style.left = `${playerX}px`;
            
            e.preventDefault();
        });
        
        gameArea.addEventListener('touchend', (e) => {
            isTouching = false;
            e.preventDefault();
        });

        bananaBtn.addEventListener('click', startGame);
        gameExitBtn.addEventListener('click', exitGame);
        restartBtn.addEventListener('click', startGame);
        restartWinBtn.addEventListener('click', startGame);

        function startGame() {
            if (!gameInitialized) {
                initializeGame();
            }
            
            stopMainAnimations();
            
            score = 0;
            misses = 0;
            speed = 3;
            gameActive = true;
            
            gameScore.textContent = `–û—á–∫–∏: ${score}`;
            gameMisses.textContent = `–ü—Ä–æ–º–∞—Ö–∏: ${misses}/3`;
            
            gameArea.innerHTML = `
                <div class="player-container" id="playerContainer">
                    <div class="player-mouth" id="playerMouth">üëÑ</div>
                    <div class="player-name">–ñ–µ–∫–∞</div>
                </div>
            `;
            
            playerContainer = document.getElementById('playerContainer');
            playerX = gameArea.offsetWidth / 2;
            playerContainer.style.left = `${playerX}px`;
            
            gameOver.style.display = 'none';
            gameWin.style.display = 'none';
            
            gameScreen.classList.add('active');
            
            fruitInterval = setInterval(createFruit, 800);
            
            setTimeout(() => {
                if (gameActive && speed < maxSpeed) {
                    speed += 0.5;
                }
            }, 5000);
            
            requestAnimationFrame(gameLoop);
        }

        function exitGame() {
            clearInterval(fruitInterval);
            gameActive = false;
            gameScreen.classList.remove('active');
            fruits = [];
            resumeMainAnimations();
        }

        function createFruit() {
            if (!gameActive) return;
            
            const fruit = document.createElement('div');
            const isEggplant = Math.random() < 0.05;
            
            fruit.className = 'fruit';
            fruit.innerHTML = isEggplant ? 'üçÜ' : 'üçå';
            fruit.dataset.type = isEggplant ? 'eggplant' : 'banana';
            
            const maxX = gameArea.offsetWidth - 40;
            const posX = Math.floor(Math.random() * maxX);
            
            fruit.style.left = `${posX}px`;
            fruit.style.top = '0px';
            
            gameArea.appendChild(fruit);
            
            fruits.push({
                element: fruit,
                x: posX,
                y: 0,
                isEggplant: isEggplant,
                caught: false
            });
        }

        function gameLoop() {
            if (!gameActive) return;
            
            const areaHeight = gameArea.offsetHeight;
            const containerRect = playerContainer.getBoundingClientRect();
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            const containerLeft = containerRect.left - gameAreaRect.left;
            const containerRight = containerLeft + containerRect.width;
            
            for (let i = fruits.length - 1; i >= 0; i--) {
                const fruit = fruits[i];
                
                if (fruit.caught) continue;
                
                fruit.y += speed;
                fruit.element.style.top = `${fruit.y}px`;
                
                const fruitWidth = fruit.element.offsetWidth;
                const fruitLeft = fruit.x;
                const fruitRight = fruitLeft + fruitWidth;
                
                if (fruit.y + 40 >= areaHeight - 70 && 
                    !(fruitRight < containerLeft || fruitLeft > containerRight)) {
                    
                    if (fruit.isEggplant) {
                        score += 100;
                    } else {
                        score += 10;
                    }
                    
                    gameScore.textContent = `–û—á–∫–∏: ${score}`;
                    
                    fruit.element.style.transform = 'scale(1.5)';
                    fruit.element.style.opacity = '0.5';
                    fruit.caught = true;
                    
                    setTimeout(() => {
                        if (fruit.element.parentNode) {
                            gameArea.removeChild(fruit.element);
                        }
                    }, 200);
                    
                    fruits.splice(i, 1);
                    
                    if (score >= 10000) {
                        winGame();
                    }
                    
                    continue;
                }
                
                if (fruit.y > areaHeight) {
                    if (!fruit.isEggplant) {
                        misses++;
                        gameMisses.textContent = `–ü—Ä–æ–º–∞—Ö–∏: ${misses}/3`;
                        
                        if (misses >= 3) {
                            loseGame();
                        }
                    }
                    
                    if (fruit.element.parentNode) {
                        gameArea.removeChild(fruit.element);
                    }
                    fruits.splice(i, 1);
                }
            }
            
            requestAnimationFrame(gameLoop);
        }

        function loseGame() {
            clearInterval(fruitInterval);
            gameActive = false;
            gameOver.style.display = 'flex';
        }

        function winGame() {
            clearInterval(fruitInterval);
            gameActive = false;
            gameWin.style.display = 'flex';
            createWinConfetti();
        }

        function createWinConfetti() {
            const colors = ['#ffd700', '#ffba00', '#ffa500', '#ff6b6b', '#ee5a24'];
            const gameAreaRect = gameArea.getBoundingClientRect();
            
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                
                const size = Math.random() * 10 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                const posX = gameAreaRect.left + Math.random() * gameAreaRect.width;
                const posY = gameAreaRect.top + Math.random() * gameAreaRect.height;
                
                confetti.style.width = `${size}px`;
                confetti.style.height = `${size * 1.5}px`;
                confetti.style.backgroundColor = color;
                confetti.style.left = `${posX}px`;
                confetti.style.top = `${posY}px`;
                confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                }, 5000);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                counterElement.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                mainText.classList.add('show');
            }, 300);
            
            setTimeout(() => {
                clickPrompt.classList.add('show');
            }, 500);
            
            setTimeout(() => {
                bananaBtn.classList.add('show');
            }, 700);
            
            setTimeout(() => {
                footerEl.classList.add('show');
            }, 900);
            
            setTimeout(() => {
                requestAnimationFrame(animateGradient);
            }, 1100);
            
            setTimeout(() => {
                createParticles();
            }, 1300);
            
            setTimeout(() => {
                mainText.classList.add('animated');
            }, 1500);
            
            setTimeout(() => {
                bananaBtn.classList.add('animated');
            }, 1700);
            
            setTimeout(() => {
                initializeGame();
            }, 2000);
        });
    </script>
